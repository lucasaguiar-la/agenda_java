<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="img/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="formContato" action="#">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="textBox"></td>
			</tr>
			<tr>
				<td><input type="text" name="tel" placeholder="Tel." class="telBox"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="textBox"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="btnAcesso">
	</form>
</body>
</html>
